<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
  <style>
    html,
    body {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="app" class="h-100 d-flex align-items-center">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="row">
            <div class="col-md-6">
              <label for="exampleFormControlInput1" class="form-label">第一個數字</label>
              <input id="num1" type="number" class="form-control" placeholder="請輸入要計算的第一個數字" v-model.number="num1"/>
            </div>
            <div class="col-md-6">
              <label for="num2" class="form-label">第二個數字</label>
              <input id="num2" type="number" class="form-control" placeholder="請輸入要計算的第二個數字" v-model.number="num2"/>
            </div>
            <div class="col-md-12 mt-3">
              <div class="btn-group w-100">
                <button type="button" class="btn btn-outline-primary w-25" 
                  :class="{active: operator==='+'}" @click="operator = '+'">
                  +
                </button>
                <button type="button" class="btn btn-outline-primary w-25" 
                  :class="{active: operator==='-'}" @click="operator = '-'">
                  -
                </button>
                <button type="button" class="btn btn-outline-primary w-25" 
                  :class="{active: operator==='*'}" @click="operator = '*'">
                  *
                </button>
                <button type="button" class="btn btn-outline-primary w-25" 
                  :class="{active: operator==='/'}" @click="operator = '/'">
                  /
                </button>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-outline-primary d-block mt-3 w-100" @click="getResult">
            計算結果
          </button>
          <h4 class="mt-3">結果：{{result}}</h4>
        </div>
        <div class="col-3">
          <h5>歷史紀錄</h5>
          <ul>
            <li v-for="item in history">
              {{item}}
              <!-- 1 + 1 = 2 -->
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    Vue.createApp({
      data() {
        return {
          num1: 0,
          num2: 0,
          operator: '+',
          result: 0,
          history: [],
        }
      },
      methods: {
        getResult() {
          if (this.operator === '+') {
            this.result = this.num1 + this.num2
          } else if (this.operator === '-') { 
            this.result = this.num1 - this.num2
          } else if (this.operator === '*') {
            this.result = this.num1 * this.num2
          } else {
            this.result = this.num1 / this.num2
          }

          let reset = `${this.num1} ${this.operator} ${this.num2} = ${this.result}`
          if (this.history.length > 9) this.history.pop()
          this.history.unshift(reset)
          localStorage.setItem('history', JSON.stringify(this.history))
          this.num1 = 0
          this.num2 = 0
          this.operator = '+'
        }
      },
      mounted() {
        localStorage.clear()
      }
    }).mount('#app');
  </script>
</body>

</html>
